{% extends 'carsapp/base.html' %}
{% load static %}

{% block titulo %} Registrar Cliente {% endblock %}

{% block contenedor %}
<div class="card text-white bg-secondary">
    <div class="card-body">
        <div>
            Registro Cliente
        </div>
        <div class="btn-cerrarSesion">
            <a class="btn btn-primary" href="{% url 'carsapp:clienteListar' %}" id="ID_BTNListar4">Volver</a>
        </div>
    </div>
</div>
<div class="formularios">
    <form action="{% url 'carsapp:clienteGuardar' %}" method="POST">
        {% csrf_token %}
        Tipo Documento: <select name="tipo_Documento" class="form-control" ><option value="CC">CC</option><option value="NIT">NIT</option><option value="CE">CE</option></select><br>
        # Documento: <input name="id_Cliente" class="form-control" required><br>
        Tipo Cliente: <input name="tipo_Cliente" class="form-control" required><br>
        Nombre: <input name="nombre_Cliente" class="form-control" required><br>
        Apellido: <input name="apellido_Cliente" class="form-control" required><br>
        E-mail: <input type="email" name="email_Cliente" class="form-control" required><br>
        Tel√©fono: <input type="number" name="telefono_Cliente" class="form-control" required><br>
            
        <button type="submit" class="btn btn-success">Guardar</button><br>
    
    </form>
</div>

{% endblock %}
