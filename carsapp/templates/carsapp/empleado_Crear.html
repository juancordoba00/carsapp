{% extends 'carsapp/base.html' %}
{% load static %}

{% block titulo %} Registrar Empleado {% endblock %}

{% block contenedor %}

        <div>
            Registro Empleado
        </div>
        <div class="btn-cerrarSesion">
            <a class="btn btn-primary" href="{% url 'carsapp:empleadoListar' %}" id="ID_BTNListar4">Volver</a>
        </div>
    </div>
</div>
<div class="formularios">

        # Documento: <input name="cedula_Emp" class="form-control" required><br>

        Apellido <input name="apellido_Emp" class="form-control" required><br>
        Cargo: <input name="cargo_Emp" class="form-control" required><br>
        Tel√©fono: <input name="telefono_Emp" class="form-control" required><br>
        E-mail: <input name="email_Emp" class="form-control" required><br>
                   
        <button type="submit" class="btn btn-success">Guardar</button><br>
    
    </form>
</div>


{% endblock %}
